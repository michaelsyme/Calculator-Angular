<div class="center-align" align="center">
  <h1>
    {{title}}
  </h1>
  <div class="control" align="center">
    <div class="small-width" align="center">
      <div class="advice">Please enter an equation: operand operation operand</div>
      <input #equation (change)="0" />
      <h3 class="result">
        <div *ngIf="equation.value" align="center">
          {{calculate(equation.value)}}
        </div>
      </h3>
    </div>
  </div>
</div>
